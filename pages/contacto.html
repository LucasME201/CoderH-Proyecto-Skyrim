<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../icon/icon_skyrim_PpP_icon.ico" type="image/x-icon">
        <title>Contacto</title>
    </head>
    <body class="body-contacto">
        <!--Cabecera/Navegador-->
        <header>
            <img class="header__img" src="../images/elder-scroll-skyrim-nav-2.jpg" alt="img-header">
            <nav class="header__nav">
                <ul class="header-nav__ul">
                    <li class="header-nav-ul__li"><a class="header-nav-ul-li__a" href="../index.html">Inicio</a></li>
                    <li class="header-nav-ul__li"><a class="header-nav-ul-li__a" href="./contenido.html">Contenido</a></li>
                    <li class="header-nav-ul__li"><a class="header-nav-ul-li__a" href="./saga.html">Saga</a></li>
                    <li class="header-nav-ul__li"><a class="header-nav-ul-li__a" href="./bethesda.html">Bethesda</a></li>
                    <li class="header-nav-ul__li"><a class="header-nav-ul-li__a" href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!--Contenido principal-->
        <main>
            <section class="seccion-contacto">
                <h1 class="seccion-contacto__titulo">Contacto</h1>
                <div class="div-form">
                    <form class="seccion-contacto__formulario" action="">
                        <!--Nombre-->
                        <p class="seccion-contacto_formulario__nombre">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                        </p>
                        <!--Apellido-->
                        <p class="seccion-contacto_formulario__apellido">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                        </p>
                        <!--Email-->
                        <p class="seccion-contacto_formulario__email">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <!--Telefono-->
                        <p class="seccion-contacto_formulario__telefono">
                            <label for="telefono">Telefono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </p>
                        <!--Mensaje-->
                        <p class="seccion-contacto_formulario__mensaje">
                            <label for="mensaje">Mensaje:</label>                   
                            <textarea name="mensaje" id="mensaje" cols="10"></textarea>
                        </p> 
                        <!--Casilla si/no-->
                        <fieldset class="seccion-contacto_formulario__si-no">
                            <legend>¿Jugaste Skyrim?</legend>
                           <label class="seccion-contacto_formulario_si-no__si">
                                <input type="radio" name="si-no" id="si-no__si">
                                <p>Si</p>
                           </label>
                           <label class="seccion-contacto_formulario_si-no__no">
                                <input type="radio" name="si-no" id="si-no__no">
                                <p>No</p>
                           </label>
                        </fieldset>
                        <p class="seccion-contacto_formulario__multi-opciones">
                        <!--Casilla multiples opciones-->
                            <label for="elder-scrolls">¿Jugaste otro juego de la saga?</label>
                            <select name="elder-scrolls">
                                <option value="arena">Arena</option>
                                <option value="daggerfall">Daggerfall</option>
                                <option value="morrowind">Morrowind</option>
                                <option value="oblivion">Oblivion</option>
                                <option value="ninguno">Ninguno</option>
                                <option value="todos">Todos</option>
                            </select>
                        </p>
                        <!--Boton reseteo-->
                        <p class="seccion-contacto_formulario__reset">
                            <input type="reset" name="reset">
                        </p>
                        <!--Boton enviar-->
                        <p class="seccion-contacto_formulario__enviar">
                            <input type="submit" name="enviar">
                        </p>
                    </form>
                </div>
            </section>
        </main>
        <!--Pie de pagina-->
        <footer class="container-fluid">
            <div class="row footer__contenedor">
            <div class="col-lg-4 footer_contenedor__instagram">
                <img class="footer_contenedor_div__icon" src="../icon/instagram.png" alt="icon-instagram">
                <a href="https://www.instagram.com/luquitaselso/" target="_blank">Instagram</a>
            </div>
            <div class="col-lg-4 footer_contenedor__email">
                <img class="footer_contenedor_div__icon" src="../icon/github.png" alt="icon-email">
                <a href="https://github.com/LucasME201" target="_blank">GitHub</a>
            </div>
            <div class="col-lg-4 footer_contenedor__facebook">
                <img class="footer_contenedor_div__icon" src="../icon/facebook.png" alt="icon-facebook">
                <a href="https://www.facebook.com/lucas.kpo.313" target="_blank">Facebook</a>
            </div>
            </div>
        </footer>
        <!--Bootstrap JS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </body>
</html>
