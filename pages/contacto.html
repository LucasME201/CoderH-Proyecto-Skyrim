        <link rel="stylesheet" href="../css/style.css">

        <link rel="shortcut icon" href="../assets/icon/icons8-skyrim.svg" type="image/x-icon">

        <title>Contacto</title>
    </head>
    <body class="body-contacto">
        <!--Cabecera/Navegador-->
        <header>
            <nav class="header__nav">
                <input type="checkbox" id="check">
                <label for="check" class="header_nav__checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <a href="../index.html" class="header_nav__a">
                    <img src="../assets/images/header/elder-scroll-skyrim-nav-2.jpg" alt="the-elder-scrolls-v-skyrim" class="header_nav_a__img-nav">
                </a>
                <ul class="header_nav__ul" style="z-index: 100">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./contenido.html">Contenido</a></li>

                    <li><a href="./bethesda.html">Bethesda</a></li>
                    <li><a class="activ" href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!--Contenido principal-->
        <main>
            <section class="seccion-contacto">
                <h1 class="seccion-contacto__titulo animate__animated animate__fadeIn">Contacto</h1>
                <div class="div-form">
                    <form class="seccion-contacto__formulario" action="">
                        <!--Nombre-->
                        <p class="seccion-contacto_formulario__nombre">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                        </p>
                        <!--Apellido-->
                        <p class="seccion-contacto_formulario__apellido">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                        </p>
                        <!--Email-->
                        <p class="seccion-contacto_formulario__email">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <!--Telefono-->
                        <p class="seccion-contacto_formulario__telefono">
                            <label for="telefono">Telefono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </p>
                        <!--Mensaje-->
                        <p class="seccion-contacto_formulario__mensaje">
                            <label for="mensaje">Mensaje:</label>                   
                            <textarea name="mensaje" id="mensaje" cols="10"></textarea>
                        </p> 
                        <!--Radio si/no-->
                        <div class="seccion-contacto_formulario__radio">
                            <label class="seccion-contacto_formulario_radio__label" for="seccion-contacto_formulario_radio__si-no">¿Jugaste Skyrim?</label>
                            <p class="seccion-contacto_formulario_radio__si-no">
                                <div class="form-check seccion-contacto_formulario_radio__si">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1" style="color: #808080;">Si</label>
                                </div>
                                <div class="form-check seccion-contacto_formulario_radio__no">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2" style="color: #808080;">No</label>
                                </div>
                            </p>
                        </div>
                        <p class="seccion-contacto_formulario__multi-opciones">
                        <!--Casilla multiples opciones-->
                            <label for="elder-scrolls">¿Jugaste otro juego de la saga?</label>
                            <select name="elder-scrolls">
                                <option value="arena">Arena</option>
                                <option value="daggerfall">Daggerfall</option>
                                <option value="morrowind">Morrowind</option>
                                <option value="oblivion">Oblivion</option>
                                <option value="ninguno">Ninguno</option>
                                <option value="todos">Todos</option>
                            </select>
                        </p>
                        <!--Boton reseteo-->
                        <p class="seccion-contacto_formulario__reset">
                            <input type="reset" name="reset">
                        </p>
                        <!--Boton enviar-->
                        <p class="seccion-contacto_formulario__enviar">
                            <input type="submit" name="enviar">
                        </p>
                    </form>
                </div>
            </section>
        </main>
        <!--Pie de pagina-->
        <div class="my-0 pie-pagina">
            <footer class="text-center text-white" style="background-color: #d3d3d3;">
                <!-- Grid container -->
                <div class="container pt-4">
                    <!-- Section: Social media -->

                        <!-- Instagram -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/luquitaselso/" role="button" data-mdb-ripple-color="dark" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <!-- Github -->
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/LucasME201" role="button" data-mdb-ripple-color="dark" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </section>
                </div>
                <!-- Copy -->
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Lucas Elso:
                    <a class="text-dark">Proyecto Desarrollo Web (Coderhouse)</a>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
